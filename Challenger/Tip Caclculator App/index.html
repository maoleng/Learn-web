<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="total">
	<div class="top">
		SPLI
		<BR>
		TTER
	</div>
	<div class="mid">
		<div class="mid-left">
			
		</div>
		<!-- ------------ -->
		<div class="content">
			<div class="content-input">
				<span class="content__bill">Bill</span>
				<br>
				<input type="number" class="input__bill" id="input-bill">
				<br><br>
				<span class="content__bill">Select Tips %</span>
				<br>
				<div class="input__select" id="box-select-5">
					<span id="select-5">5</span>%
				</div>
				<div class="input__select" id="box-select-10">
					<span id="select-10">10</span>%
				</div>
				<div class="input__select" id="box-select-15">
					<span id="select-15">15</span>%
				</div>
				<div class="input__select" id="box-select-25">
					<span id="select-25">25</span>%
				</div>
				<div class="input__select" id="box-select-60">
					<span id="select-60">60</span>%
				</div>
				<input type="number" class="input__custom" placeholder="Custom">
				<br><br><br><br><br>
				<span class="content__bill">Number of people</span>
				<br>
				<input type="number" class="input__bill" id="input-people">


			</div>
			<div class="content-result">
				<div>
					<div class="header__tip">
						Tip amount<br>
						/ person
					</div>	
					<div class="result__tip">
						$<span id="result-tip">0.00</span>
					</div>		
				</div>
				<br><br><br><br>
				<div>
					<div class="header__tip">
						Total<br>
						/ person
					</div>	
					<div class="result__tip">
						$<span id="resul-total">0.00</span>
					</div>		
				</div>
				
				<button class="button__reset">
					RESET
				</button>
			</div>
		</div>
		<!-- ------------ -->
		<div class="mid-right">
			
		</div>
	</div>
	<div class="bot">
		
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>


</body>
</html>
